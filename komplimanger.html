<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Komplimanggeneratorn</title>
    <style>
        body {

            text-align: center;
            background-image: url('https://i.pinimg.com/originals/5b/13/b1/5b13b13d0fd90363a5b62dea12cf67eb.png');

        }

        #num-compliments {

            font-size: 1.2rem;
            margin-top: 2rem;
            text-align: center;
        }

        button {

            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

    function generateCompliment() {
        var rand1 = Math.floor(Math.random() * komplimanger.length);
        var rand2 = Math.floor(Math.random() * ord.length);
        var rand3 = Math.floor(Math.random() * tredjeAlternativ.length);

        var text = "Du är " + ord[rand2] + ", " + komplimanger[rand1] + " och " + tredjeAlternativ[rand3] + "!";
        document.getElementById("text").innerHTML = text;

        var numCompliments = komplimanger.length * ord.length * tredjeAlternativ.length;
        document.getElementById("num-compliments").innerHTML = "Det finns " + numCompliments + " möjliga kombinationer av komplimanger och ord på den här sidan.";
    }
</script>
